<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project Store</title>
    <!--Import font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <!--Font awesome CDN-->
    <script src="https://use.fontawesome.com/2b68e89793.js"></script>
    <!--Adding Less stylesheet-->
    <link rel="stylesheet/less" type="text/css" href="stylesheet/style.less">
    <script src="js/less/less.js"></script>
    <!--Custom Scripts-->
    <script src="js/script.js"></script>
</head>
<body>
    <section class="section">
        <header class="header section-block">
            <a href="#" class="header__logo">
                <span class="header__logo-text">Pydorenko</span>
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Главная</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Устройства</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Доставка&nbsp;&amp;&nbsp;Платежи</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Гарантии</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">О нас</a></li>
                </ul>
            </nav>
            <ul class="shop__menu">
                <li class="shop__menu-cart"><a><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 18px;"></i> Корзина <span class="shop__menu-cart-counter">0</span></a></li>
                <li class="shop__menu-login"><a><span class="voiti">Войти</span></a></li>
            </ul>
        </header>
        <main class="main-section">
            <div class="search__block">
                <div class="search__block-support">
                    <a href="" class="search__block-support-btn">Поддержка</a>
                </div>
                <div class="search__block-search">
                    <a href="#" class="search__block-search-btn"><i class="fa fa-search" aria-hidden="true"></i> Я ищу ...</a>
                </div>
            </div>
            <div class="slider__wrapper">
                <div class="slider">
                    <div class="slider__content">
                        <img src="/img/banner-1.png" alt="" class="slider__content-img">
                        <img src="/img/banner-1.png" alt="" class="slider__content-img">
                        <img src="/img/banner-1.png" alt="" class="slider__content-img">
                        <img src="/img/banner-1.png" alt="" class="slider__content-img">
                    </div>
                    <ul class="slider__controls">
                        <li class="slider__controls-item"><label for="image1" class="slider__controls-link slider__controls-link--1"></label></li>
                        <li class="slider__controls-item"><label for="image2" class="slider__controls-link slider__controls-link--2"></label></li>
                        <li class="slider__controls-item"><label for="image3" class="slider__controls-link slider__controls-link--3"></label></li>
                        <li class="slider__controls-item"><label for="image4" class="slider__controls-link slider__controls-link--4"></label></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="footer-section">

        </footer>
    </section>
</body>
</html>
