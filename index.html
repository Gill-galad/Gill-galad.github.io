<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Final Project Store</title>
    <!--Import font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <!--Font awesome CDN-->
    <script src="https://use.fontawesome.com/2b68e89793.js"></script>
    <!--Adding Less stylesheet-->
    <link rel="stylesheet/less" type="text/css" href="stylesheet/style.less">
    <script src="js/less/less.js"></script>
    <!--Custom Scripts-->
    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="section">
        <header class="header section-block">
            <a href="#" class="header__logo">
                <span class="header__logo-text">Pydorenko</span>
            </a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Главная</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Устройства</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Доставка&nbsp;&amp;&nbsp;Платежи</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">Гарантии</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-item-link">О нас</a></li>
                </ul>
            </nav>
            <ul class="shop__menu">
                <li class="shop__menu-cart"><a><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 18px;"></i> Корзина <span class="shop__menu-cart-counter">0</span></a></li>
                <li class="shop__menu-login"><a><span class="voiti">Войти</span></a></li>
            </ul>
        </header>
        <main class="main-section">
            <div class="search__block">
                <div class="search__block-support">
                    <a href="" class="search__block-support-btn">Поддержка</a>
                </div>
                <div class="search__block-search">
                    <a href="#" class="search__block-search-btn"><i class="fa fa-search" aria-hidden="true"></i> Я ищу ...</a>
                </div>
            </div>
            <!--Block for slider JS-->
            <div class="slider-block">
            </div>
            <!--End Block for slider JS-->
            <div class="products">
                <div class="products__sort">
                    <div class="products__sort__by">
                        <div class="products__sort__by-best">
                            <p>Показать:</p>
                            <ul>
                                <li>Все</li>
                            </ul><p><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
                        </div>
                        <div class="products__sort__by-price">
                            <p>Цена: </p>
                            <input type="text"><span> - </span><input type="text">
                        </div>
                        <div class="products__sort__by-quant">
                            <p>Кол-во:</p>
                            <ul>
                                <li>Все</li>
                            </ul><p><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
                        </div>
                    </div>
                </div>
                <div class="products__filt"></div>
                <div class="products__cards"></div>
                <div class="products__paggination">
                    <div class="products__paggination__wrap">
                        <div class="products__paggination__arrl">
                            <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
                        </div>
                        <ul class="products__paggination__num">
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">1</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">2</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">3</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">4</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">5</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">6</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">7</a></li>
                            <li class="products__paggination__elem"><a href="#" class="products__paggination__elem-lnk">8</a></li>
                        </ul>
                        <div class="products__paggination__arrr">
                            <a href="#"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
                <div class="products__sellers"></div>
            </div>
        </main>
        <footer class="footer-section">

        </footer>
    </section>
</body>
</html>
